<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چت هکری ملایم</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-chat: #252525;
            --green-soft: #33ff99;
            --green-light: #66ffc2;
            --green-muted: #99ffe0;
            --border-green: #33cc88;
        }

        * {
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-dark);
            color: var(--green-soft);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 90vw;
            height: 90vh;
            border: 1px solid var(--border-green);
            background-color: var(--bg-chat);
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(51, 255, 153, 0.1);
        }

        #chat {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
            font-size: 15px;
            line-height: 1.7;
        }

        .message {
            background-color: rgba(51, 255, 153, 0.06);
            border-left: 3px solid var(--green-light);
            padding: 10px 12px;
            border-radius: 6px;
            white-space: pre-wrap;
        }

        .message .username {
            font-weight: bold;
            color: var(--green-light);
            margin-bottom: 3px;
            display: block;
        }

        .message .time {
            display: block;
            font-size: 11px;
            color: var(--green-muted);
            margin-top: 5px;
        }

        #form {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-green);
            padding: 10px;
            background-color: var(--bg-chat);
        }

        textarea {
            resize: none;
            min-height: 50px;
            max-height: 200px;
            overflow-y: hidden;
            padding: 10px;
            font-size: 15px;
            background-color: var(--bg-dark);
            border: 1px solid var(--green-light);
            color: var(--green-soft);
            border-radius: 5px;
            line-height: 1.6;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 15px;
            font-weight: bold;
            background-color: #2a4d3c;
            color: var(--green-soft);
            border: 1px solid var(--green-light);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #3f6d56;
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background-color: var(--green-muted);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div id="chat"></div>

    <form id="form">
        <textarea id="message" placeholder="پیام خود را بنویسید..."></textarea>
        <button type="submit">ارسال</button>
    </form>
</div>

<script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const textarea = document.getElementById('message');

    // افزایش خودکار ارتفاع textarea
    textarea.addEventListener('input', () => {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
    });

    // ارسال با Ctrl+Enter
    textarea.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && e.ctrlKey) {
            form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
        }
    });

    function fetchMessages() {
        fetch('get_messages.php')
            .then(res => res.json())
            .then(data => {
                chat.innerHTML = '';
                data.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message';

                    const time = new Date(msg.created_at).toLocaleTimeString('fa-IR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    div.innerHTML = `
            <span class="username">${msg.username}</span>
            ${msg.message}
            <span class="time">${time}</span>
          `;
                    chat.appendChild(div);
                });
                chat.scrollTop = chat.scrollHeight;
            });
    }

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = textarea.value.trim();
        if (!message) return;

        fetch('send_message.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'message=' + encodeURIComponent(message)
        })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    textarea.value = '';
                    textarea.style.height = 'auto';
                    fetchMessages();
                } else {
                    alert(data.message);
                }
            });
    });

    setInterval(fetchMessages, 3000);
    fetchMessages();
</script>

</body>
</html>
