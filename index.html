<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چت حرفه‌ای</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --bg-chat: #252525;
            --text: #33ff99;
            --text-light: #66ffc2;
            --border: #33cc88;
        }

        body.theme-default {
            --bg: #1e1e1e;
            --bg-chat: #252525;
            --text: #33ff99;
            --text-light: #66ffc2;
            --border: #33cc88;
        }

        body.theme-green {
            --bg: #0b2f23;
            --bg-chat: #12382e;
            --text: #34ffb4;
            --text-light: #a8ffe7;
            --border: #20c997;
        }

        body.theme-blue {
            --bg: #1a2332;
            --bg-chat: #232f45;
            --text: #9fd3ff;
            --text-light: #d0ecff;
            --border: #3399ff;
        }

        * {
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 90vw;
            height: 90vh;
            background-color: var(--bg-chat);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* دکمه سه نقطه */
        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
        }

        .menu-dropdown {
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: var(--bg);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 6px;
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .menu-dropdown button {
            background: none;
            border: none;
            color: var(--text);
            text-align: right;
            cursor: pointer;
            font-size: 14px;
        }

        #about {
            display: none;
            padding: 15px;
            background-color: var(--bg-chat);
            font-size: 13px;
            line-height: 1.7;
            border-top: 1px solid var(--border);
        }

        #chat {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
            font-size: 13.5px;
            line-height: 1.6;
        }

        .message {
            background-color: rgba(0, 255, 153, 0.05);
            border-right: 3px solid var(--border);
            padding: 8px 10px;
            border-radius: 6px;
            white-space: pre-wrap;
            text-indent: 0;
        }

        .message .username {
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 3px;
            display: block;
        }

        .message .time {
            display: block;
            font-size: 11px;
            color: var(--text-light);
            margin-top: 5px;
        }

        #form {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border);
            padding: 10px;
            background-color: var(--bg-chat);
        }

        textarea {
            resize: none;
            min-height: 50px;
            max-height: 200px;
            overflow-y: hidden;
            padding: 10px;
            font-size: 14px;
            background-color: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 5px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 6px 14px;
            font-size: 14px;
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--border);
            color: #000;
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background-color: var(--text-light);
        }
    </style>
</head>
<body class="theme-default">

<div class="wrapper">
    <button class="menu-button" onclick="toggleMenu()">⋮</button>
    <div class="menu-dropdown" id="menu">
        <button onclick="setTheme('default')">🖤 تم تیره ساده</button>
        <button onclick="setTheme('green')">💚 تم سبز رترو</button>
        <button onclick="setTheme('blue')">🔵 تم آبی ملایم</button>
        <button onclick="toggleAbout()">ℹ️ درباره من</button>
    </div>

    <div id="chat"></div>

    <div id="about">
        این پروژه چت ساده برای آزمایش رابط کاربری و تجربه کاربری طراحی شده است.<br>
        می‌توانید پیام‌های چند خطی بنویسید و از تم‌های مختلف لذت ببرید!
    </div>

    <form id="form">
        <textarea id="message" placeholder="پیام خود را بنویسید..."></textarea>
        <div class="actions">
            <button type="submit">ارسال</button>
            <button type="button" onclick="fetchMessages()">🔄 بروزرسانی</button>
        </div>
    </form>
</div>

<script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const textarea = document.getElementById('message');
    const menu = document.getElementById('menu');
    const about = document.getElementById('about');

    // افزایش ارتفاع textarea
    textarea.addEventListener('input', () => {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
    });

    // ارسال با Ctrl+Enter
    textarea.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && e.ctrlKey) {
            form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
        }
    });

    function fetchMessages() {
        fetch('get_messages.php')
            .then(res => res.json())
            .then(data => {
                chat.innerHTML = '';
                data.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message';
                    const time = new Date(msg.created_at).toLocaleTimeString('fa-IR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    div.innerHTML = `
            <span class="username">${msg.username}</span>
            ${msg.message}
            <span class="time">${time}</span>
          `;
                    chat.appendChild(div);
                });
                chat.scrollTop = chat.scrollHeight;
            });
    }

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = textarea.value.trim();
        if (!message) return;

        fetch('send_message.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'message=' + encodeURIComponent(message)
        })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    textarea.value = '';
                    textarea.style.height = 'auto';
                    fetchMessages();
                } else {
                    alert(data.message);
                }
            });
    });

    function toggleMenu() {
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function setTheme(name) {
        document.body.className = 'theme-' + name;
        menu.style.display = 'none';
    }

    function toggleAbout() {
        about.style.display = about.style.display === 'block' ? 'none' : 'block';
        menu.style.display = 'none';
    }

    // حذف setInterval – دستی با دکمه
    fetchMessages();
</script>

</body>
</html>
