<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت حرفه‌ای با تم‌های مدرن</title>
    <style>
        :root {
            --bg: #fff;
            --bg-chat: #f9f9f9;
            --text: #222;
            --border: #ddd;
            --accent: #007bff;
            --input-bg: #fff;
        }

        body.theme-telegram-light {
            --bg: #ffffff;
            --bg-chat: #e5f1fb;
            --text: #2e2e2e;
            --border: #c0deed;
            --accent: #0088cc;
            --input-bg: #ffffff;
        }

        body.theme-telegram-dark {
            --bg: #1c1c1c;
            --bg-chat: #2a2f32;
            --text: #e5e5e5;
            --border: #444;
            --accent: #5db1f0;
            --input-bg: #202225;
        }

        body.theme-github-light {
            --bg: #f6f8fa;
            --bg-chat: #ffffff;
            --text: #24292e;
            --border: #d1d5da;
            --accent: #0366d6;
            --input-bg: #ffffff;
        }

        body.theme-github-dark {
            --bg: #0d1117;
            --bg-chat: #161b22;
            --text: #c9d1d9;
            --border: #30363d;
            --accent: #58a6ff;
            --input-bg: #0d1117;
        }

        body.theme-material-light {
            --bg: #fafafa;
            --bg-chat: #ffffff;
            --text: #212121;
            --border: #e0e0e0;
            --accent: #6200ea;
            --input-bg: #ffffff;
        }

        body.theme-material-dark {
            --bg: #121212;
            --bg-chat: #1e1e1e;
            --text: #e0e0e0;
            --border: #333333;
            --accent: #bb86fc;
            --input-bg: #1c1c1c;
        }

        * {
            box-sizing: border-box;
            font-family: Tahoma, sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: var(--text);
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-chat);
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--bg);
            border-bottom: 1px solid var(--border);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 35px;
            right: calc(-100% + 10px);
            background-color: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            min-width: 160px;
            z-index: 10;
        }

        .dropdown-content button,
        .dropdown-content a {
            display: block;
            width: 100%;
            text-align: right;
            padding: 6px 12px;
            background: none;
            border: none;
            color: var(--text);
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #chat {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-right: 3px solid var(--accent);
            padding: 10px;
            border-radius: 6px;
            white-space: pre-wrap;
        }

        #form {
            padding: 12px;
            border-top: 1px solid var(--border);
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            min-height: 60px;
            max-height: 180px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            background-color: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            min-width: 100px;
        }

        @media (max-width: 600px) {
            .topbar {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="topbar">
        <strong>چت</strong>
        <div class="dropdown">
            <button>⋮</button>
            <div class="dropdown-content">
                <button onclick="setTheme('telegram-light')">🌞 تلگرام روشن</button>
                <button onclick="setTheme('telegram-dark')">🌙 تلگرام تیره</button>
                <button onclick="setTheme('github-light')">🧾 گیت‌هاب روشن</button>
                <button onclick="setTheme('github-dark')">🕶 گیت‌هاب تیره</button>
                <button onclick="setTheme('material-light')">🎨 متریال روشن</button>
                <button onclick="setTheme('material-dark')">🌌 متریال تاریک</button>
                <a href="https://github.com/tikrack" target="_blank">🔗 GitHub من</a>
            </div>
        </div>
    </div>

    <div id="chat"></div>

    <form id="form">
        <textarea id="message" placeholder="پیام خود را بنویسید..."></textarea>
        <div class="actions">
            <button type="submit" id="sendBtn">ارسال</button>
            <button type="button" onclick="fetchMessages()" id="refreshBtn">بروزرسانی</button>
        </div>
    </form>
</div>

<script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const textarea = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    textarea.addEventListener('input', () => {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 180) + 'px';
    });

    textarea.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && e.ctrlKey) {
            form.dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
        }
    });

    function setTheme(name) {
        document.body.className = 'theme-' + name;
        localStorage.setItem('theme', name);
    }

    function loadTheme() {
        const theme = localStorage.getItem('theme') || 'telegram-light';
        document.body.className = 'theme-' + theme;
    }

    function fetchMessages() {
        refreshBtn.disabled = true;
        refreshBtn.textContent = 'در حال بروزرسانی...';
        fetch('get_messages.php')
            .then(res => res.json())
            .then(data => {
                chat.innerHTML = '';
                data.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message';
                    const time = new Date(msg.created_at).toLocaleTimeString('fa-IR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    div.innerHTML = `<strong>${msg.username}</strong>\n${msg.message}\n<small>${time}</small>`;
                    chat.appendChild(div);
                });
                chat.scrollTop = chat.scrollHeight;
                refreshBtn.textContent = 'بروزرسانی';
                refreshBtn.disabled = false;
            });
    }

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = textarea.value.trim();
        if (!message) return;
        sendBtn.disabled = true;
        sendBtn.textContent = 'در حال ارسال...';

        fetch('send_message.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'message=' + encodeURIComponent(message)
        })
            .then(res => res.json())
            .then(data => {
                sendBtn.disabled = false;
                sendBtn.textContent = 'ارسال';
                if (data.status === 'success') {
                    textarea.value = '';
                    textarea.style.height = 'auto';
                    fetchMessages();
                } else {
                    alert(data.message);
                }
            });
    });

    loadTheme();
    fetchMessages();
</script>
</body>
</html>
