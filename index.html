<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>⁄Üÿ™ ÿ≠ÿ±ŸÅŸá‚Äåÿß€å</title>
    <style>
        :root {
            --bg: #ffffff;
            --bg-chat: #f3f3f3;
            --text: #222222;
            --text-light: #555;
            --border: #cccccc;
            --button-bg: #e0e0e0;
            --button-text: #222;
        }

        body.theme-classic {
            --bg: #ffffff;
            --bg-chat: #f3f3f3;
            --text: #222;
            --text-light: #555;
            --border: #ccc;
            --button-bg: #e0e0e0;
            --button-text: #222;
        }

        body.theme-green {
            --bg: #f2fff5;
            --bg-chat: #e6ffed;
            --text: #006644;
            --text-light: #00875a;
            --border: #b5e4c2;
            --button-bg: #d3f9df;
            --button-text: #005233;
        }

        body.theme-blue {
            --bg: #f0f8ff;
            --bg-chat: #e6f3ff;
            --text: #004080;
            --text-light: #0066cc;
            --border: #99cfff;
            --button-bg: #cce6ff;
            --button-text: #003366;
        }

        * {
            box-sizing: border-box;
            font-family: 'Tahoma', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 90vw;
            height: 90vh;
            background-color: var(--bg-chat);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* ŸÖŸÜŸà ÿ™ŸÜÿ∏€åŸÖÿßÿ™ */
        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-light);
        }

        .menu-dropdown {
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: var(--bg);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 6px;
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .menu-dropdown button {
            background: none;
            border: none;
            color: var(--text);
            text-align: right;
            cursor: pointer;
            font-size: 14px;
        }

        .github-link {
            text-decoration: none;
            color: var(--text-light);
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }

        #chat {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .message {
            background-color: rgba(0, 0, 0, 0.03);
            border-right: 3px solid var(--border);
            padding: 8px 10px;
            border-radius: 6px;
            white-space: pre-wrap;
            text-indent: 0;
        }

        .message .username {
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 3px;
            display: block;
        }

        .message .time {
            display: block;
            font-size: 11px;
            color: var(--text-light);
            margin-top: 5px;
        }

        #form {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border);
            padding: 10px;
            background-color: var(--bg-chat);
        }

        textarea {
            resize: none;
            min-height: 50px;
            max-height: 180px;
            overflow-y: hidden;
            padding: 10px;
            font-size: 14px;
            background-color: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 5px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }

        button {
            padding: 8px 14px;
            font-size: 14px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
            min-width: 100px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background-color: var(--border);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <a href="https://github.com/tikrack" target="_blank" class="github-link">GitHub ‚Üó</a>
    <button class="menu-button" onclick="toggleMenu()">‚ãÆ</button>
    <div class="menu-dropdown" id="menu">
        <button onclick="setTheme('classic')">‚òÄÔ∏è ÿ™ŸÖ ÿ±Ÿàÿ¥ŸÜ ⁄©ŸÑÿßÿ≥€å⁄©</button>
        <button onclick="setTheme('green')">üåø ÿ™ŸÖ ÿ≥ÿ®ÿ≤ ŸÖŸÑÿß€åŸÖ</button>
        <button onclick="setTheme('blue')">üî∑ ÿ™ŸÖ ÿ¢ÿ®€å ÿ¢ÿ≥ŸÖÿßŸÜ€å</button>
    </div>

    <div id="chat"></div>

    <form id="form">
        <textarea id="message" placeholder="Ÿæ€åÿßŸÖ ÿÆŸàÿØ ÿ±ÿß ÿ®ŸÜŸà€åÿ≥€åÿØ..."></textarea>
        <div class="actions">
            <button type="submit" id="sendBtn">ÿßÿ±ÿ≥ÿßŸÑ</button>
            <button type="button" onclick="fetchMessages()" id="refreshBtn">ÿ®ÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å</button>
        </div>
    </form>
</div>

<script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const textarea = document.getElementById('message');
    const menu = document.getElementById('menu');
    const sendBtn = document.getElementById('sendBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    // ÿßÿ±ÿ™ŸÅÿßÿπ ÿÆŸàÿØ⁄©ÿßÿ± textarea
    textarea.addEventListener('input', () => {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 180) + 'px';
    });

    // Ctrl + Enter ÿ®ÿ±ÿß€å ÿßÿ±ÿ≥ÿßŸÑ
    textarea.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && e.ctrlKey) {
            form.dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
        }
    });

    function toggleMenu() {
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function setTheme(name) {
        document.body.className = 'theme-' + name;
        localStorage.setItem('theme', name);
        menu.style.display = 'none';
    }

    function loadTheme() {
        const theme = localStorage.getItem('theme') || 'classic';
        document.body.className = 'theme-' + theme;
    }

    function fetchMessages() {
        refreshBtn.disabled = true;
        refreshBtn.textContent = 'ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å...';

        fetch('get_messages.php')
            .then(res => res.json())
            .then(data => {
                chat.innerHTML = '';
                data.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message';
                    const time = new Date(msg.created_at).toLocaleTimeString('fa-IR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    div.innerHTML = `
            <span class="username">${msg.username}</span>
            ${msg.message}
            <span class="time">${time}</span>
          `;
                    chat.appendChild(div);
                });
                chat.scrollTop = chat.scrollHeight;
                refreshBtn.textContent = 'ÿ®ÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å';
                refreshBtn.disabled = false;
            });
    }

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = textarea.value.trim();
        if (!message) return;

        sendBtn.disabled = true;
        sendBtn.textContent = 'ÿØÿ± ÿ≠ÿßŸÑ ÿßÿ±ÿ≥ÿßŸÑ...';

        fetch('send_message.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'message=' + encodeURIComponent(message)
        })
            .then(res => res.json())
            .then(data => {
                sendBtn.disabled = false;
                sendBtn.textContent = 'ÿßÿ±ÿ≥ÿßŸÑ';
                if (data.status === 'success') {
                    textarea.value = '';
                    textarea.style.height = 'auto';
                    fetchMessages();
                } else {
                    alert(data.message);
                }
            });
    });

    loadTheme();
    fetchMessages();
</script>

</body>
</html>
